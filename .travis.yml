matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      language: cpp
      compiler: clang
      env: BUILD_TYPE=linux-native-clang
    - os: linux
      dist: trusty
      sudo: required
      language: cpp
      compiler: gcc
      env: BUILD_TYPE=linux-cross-mingw64
    - os: linux
      dist: trusty
      sudo: required
      language: cpp
      compiler: gcc
      env: BUILD_TYPE=linux-cross-mingw32
    - os: osx
      osx_image: xcode8.1
      language: cpp
      compiler: clang
      env: BUILD_TYPE=macos-native-clang

before_install:
  - bash -e -x scripts/install_dependencies.sh

install:
  - git submodule update --init --recursive
  - git fetch --tags
  - git fetch --unshallow || true

script:
  - bash -e -x scripts/build_package.sh
